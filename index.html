<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SOLVE - MECH</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <nav class="navbar">
      <div class="container-fluid justify-content-center">
        <span class="navbar-brand mb-0 h1 text-uppercase text-white"
          >SOLVE - Labs Pending for Approval - NITK</span
        >
      </div>
    </nav>
    <div class="row p-5">
      <div class="col-md-3" id="labCards">
        <div class="accordion" id="accordionExample">
          <div class="accordion-item">

            <h2 class="accordion-header" id="headingThree">

              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseThree"
                aria-expanded="false"
                aria-controls="collapseThree"
              >
              <span class="tag">MECH</span>

                Engineering Mechanics
                
              </button>

            </h2>
            <div
              id="collapseThree"
              class="accordion-collapse collapse"
              aria-labelledby="headingThree"
              data-bs-parent="#accordionExample"
            >
            
              <div class="accordion-body">
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  onclick="displayExperiment(this)"
                >
                  Two Pulley System
                </button>
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  onclick="displayExperiment(this)"
                >
                  Cart moving on a Circular Track
                </button>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingFour">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseFour"
                aria-expanded="false"
                aria-controls="collapseFour"
              >
              <span class="tag">MECH</span>

                Additive Manufacturing Lab
              </button>
            </h2>
            <div
              id="collapseFour"
              class="accordion-collapse collapse"
              aria-labelledby="headingFour"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  onclick="displayExperiment(this)"
                >
                  Effect of FDM process parameters on ultimate tensile strength
                </button>
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  onclick="displayExperiment(this)"
                >
                  Effect of Laser cutting process parameters on surface
                </button>
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  onclick="displayExperiment(this)"
                >
                  Effect of SLM process parameters on ultimate tensile strength
                </button>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingFive">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseFive"
                aria-expanded="false"
                aria-controls="collapseFive"
              >
              <span class="tag">MECH</span>

                Kinematics of Machine
              </button>
            </h2>
            <div
              id="collapseFive"
              class="accordion-collapse collapse"
              aria-labelledby="headingFive"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  onclick="displayExperiment(this)"
                >
                  Epicyclic Gear Train
                </button>
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  onclick="displayExperiment(this)"
                >
                  Compound Gear Train
                </button>
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  onclick="displayExperiment(this)"
                >
                  Reverted Gear Train
                </button>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingSix">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseSix"
                aria-expanded="false"
                aria-controls="collapseSix"
              >
              <span class="tag">MECH</span>

                Manufacturing Lab
              </button>
            </h2>
            <div
              id="collapseSix"
              class="accordion-collapse collapse"
              aria-labelledby="headingSix"
              data-bs-parent="#accordionExample"

              <div class="accordion-body">
                <button

                  class="btn btn-outline-secondary"
                  onclick="displayExperiment(this)"

                  type="button"
                  class="btn btn-outline-secondary"
                  onclick="displayExperiment(this)"
                >
                  Friction Welding

                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  onclick="displayExperiment(this)"
                >
                  Blow Moulding
                </button>

                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseSeven"

            <div

              data-bs-parent="#accordionExample"

              <div class="accordion-body">

                  class="btn btn-outline-secondary"

                  II law of thermodynamcis

                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  onclick="displayExperiment(this)"
                >
                  Carnot Cycle

                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  onclick="displayExperiment(this)"
                >
                  Ericsson Cycle
                </button>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingEight">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseEight"
                aria-expanded="false"
                aria-controls="collapseEight"
              >
              <span class="tag">MECH</span>

                UAV Lab
              </button>
            </h2>
            <div
              id="collapseEight"
              class="accordion-collapse collapse"
              aria-labelledby="headingEight"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  onclick="displayExperiment(this)"

                  Determination of Motor Thrust</button
                ><button
                  type="button"
                  class="btn btn-outline-secondary"
                  onclick="displayExperiment(this)"
                >
                  Assembly of Quadcopter</button
                ><button
                  type="button"
                  class="btn btn-outline-secondary"
                  onclick="displayExperiment(this)"
                >
                  Caliberation of Quadcopter
                </button>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingNine">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"

              <div class="accordion-body">

                  onclick="displayExperiment(this)"

                <button

                  class="btn btn-outline-secondary"
                  onclick="displayExperiment(this)"
                >
                  Law of Supply
                </button>

            </div>
          </div>
          <div class="accordion-item">

              <button

                type="button"
                data-bs-toggle="collapse"

                aria-controls="collapseTen"

                Physical Metallurgy Lab
              </button>
            </h2>
            <div
              id="collapseTen"
              class="accordion-collapse collapse"
              aria-labelledby="headingTen"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  onclick="displayExperiment(this)"

                Determination of crystal structure of a powder sample by X-Ray Diffractometer
              </button>
                <button
                  type="button"
                  class="btn btn-outline-secondary"

                Grain Size measurement
              </button>
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  onclick="displayExperiment(this)"
                >
                Optical microscopy of Non ferrous samples
                </button>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingEleven">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseEleven"
                aria-expanded="false"
                aria-controls="collapseEleven"
              >
              <span class="tag2">Civil</span>
              Mining Environmental Lab
              </button>
            </h2>
            <div
              id="collapseEleven"
              class="accordion-collapse collapse"
              aria-labelledby="headingEleven"
              data-bs-parent="#accordionExample"

              <div class="accordion-body">

        <iframe
          id="frame"
          src=""
          height="1200"
          width="1000"
          title="Iframe Example"

        >;

    <script

      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
